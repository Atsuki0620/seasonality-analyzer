# Seasonality Analyzer - Default Configuration
# Standard mode with balanced thresholds

data:
  date_column: date
  time_column: time
  sensor_columns: null  # Auto-detect
  sensor_prefix: sensor_

preprocessing:
  resample_freq: D
  resample_method: mean
  outlier_method: iqr
  outlier_threshold: 1.5
  impute_method: linear
  changepoint_method: none
  changepoint_penalty: 10.0
  min_segment_size: 30

detection:
  periods: [7, 30, 365]
  methods: [stl, acf, periodogram, fourier]
  stl_seasonal: 7
  stl_robust: true
  acf_max_lag: 400
  acf_tolerance: 3
  periodogram_min_period: 2
  periodogram_max_period: 500
  fap_threshold: 0.05

scoring:
  mode: strict
  strict_thresholds:
    stl_strength: 0.5
    acf_peak: 0.3
    delta_r2: 0.1
  exploratory_thresholds:
    stl_strength: 0.2
    acf_peak: 0.15
    delta_r2: 0.05
  weights:
    stl: 0.3
    acf: 0.3
    fourier: 0.4
  confidence_labels: [High, Medium, Low, None]

debug:
  enable_llm: false
  provider: auto
  anonymize_sensors: true
  mask_paths: true

output:
  base_dir: outputs
  results_dir: results
  figures_dir: figures
  logs_dir: logs
  debug_bundles_dir: debug_bundles
  save_intermediate: false
  figure_format: png
  figure_dpi: 150
